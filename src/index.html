<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrintHQ</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="app-container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div id="sidebar-logo">
        <span class="logo-icon">&#x1F5A8;</span>
        <span class="logo-text">PrintHQ</span>
      </div>
      <nav id="sidebar-nav">
        <div class="nav-item active" data-module="dashboard">
          <span class="nav-icon">&#x1F3E0;</span>
          <span class="nav-label">Dashboard</span>
        </div>
        <div class="nav-item" data-module="filament">
          <span class="nav-icon">&#x1F9F5;</span>
          <span class="nav-label">Filament</span>
        </div>
        <div class="nav-item" data-module="router">
          <span class="nav-icon">&#x1F500;</span>
          <span class="nav-label">Print Router</span>
        </div>
        <div class="nav-item" data-module="gcode">
          <span class="nav-icon">&#x1F4C4;</span>
          <span class="nav-label">G-code Tools</span>
        </div>
        <div class="nav-item" data-module="optimizer">
          <span class="nav-icon">&#x1F4AA;</span>
          <span class="nav-label">Optimizer</span>
        </div>
        <div class="nav-item" data-module="multicolor">
          <span class="nav-icon">&#x1F308;</span>
          <span class="nav-label">Multi-Color</span>
        </div>
        <div class="nav-item" data-module="workshop">
          <span class="nav-icon">&#x1F527;</span>
          <span class="nav-label">Workshop</span>
        </div>
        <div class="nav-item" data-module="analytics">
          <span class="nav-icon">&#x1F4CA;</span>
          <span class="nav-label">Analytics</span>
        </div>
      </nav>
      <div id="sidebar-footer">
        <div class="nav-item" id="toggle-sidebar">
          <span class="nav-icon">&#x2B9C;</span>
          <span class="nav-label">Collapse</span>
        </div>
        <div class="nav-item" id="toggle-theme">
          <span class="nav-icon">&#x1F319;</span>
          <span class="nav-label">Toggle Theme</span>
        </div>
      </div>
    </aside>

    <!-- Main area -->
    <main id="main-area">
      <header id="topbar">
        <div id="topbar-title">Dashboard</div>
        <div id="topbar-actions">
          <button class="topbar-btn" id="btn-notifications" title="Notifications">&#x1F514;</button>
          <button class="topbar-btn" id="btn-settings" title="Settings">&#x2699;</button>
        </div>
      </header>
      <div id="content">
        <!-- Module views are loaded here -->
      </div>
    </main>
  </div>

  <!-- Services -->
  <script src="services/storage.js"></script>
  <script src="services/printer-profiles.js"></script>
  <script src="services/material-db.js"></script>
  <script src="services/notifications.js"></script>
  <script src="services/gcode-parser.js"></script>

  <!-- Renderer -->
  <script src="renderer.js"></script>
</body>
</html>
